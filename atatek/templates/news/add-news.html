<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Жаңа жаңалық қосу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <form method="POST" class="form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="">Тақырып</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">Сурет</label>
            <input type="file" name="image" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">Сайт</label>
            <input type="text" value="{{ page }}" readonly name="page" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">Контент</label>
            <div id="editor" class="form-control"></div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="button" id="publishButton">Жариялау</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

<script>
const quill = new Quill('#editor', {
    modules: {
        toolbar: [
            [{ header: [2, 3, false] }],
            ['bold', 'italic', 'underline'],
            ['image', 'link'],
        ],
    },
    placeholder: 'Жаңалық ...',
    theme: 'snow', // or 'bubble'
});

document.getElementById('publishButton').addEventListener('click', function() {
    // Получаем HTML-содержимое редактора
    const htmlContent = quill.root.innerHTML;
    console.log(htmlContent); // Выводим HTML-содержимое в консоль

    // Если необходимо, вы можете отправить это содержимое на сервер
    // Например, используя fetch:
    /*
    fetch('/save_news', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            title: document.querySelector('[name="title"]').value,
            page: document.querySelector('[name="page"]').value,
            content: htmlContent,
        })
    }).then(response => response.json())
      .then(data => console.log(data));
    */
});
</script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="d-flex gap-5 align-items-center">
            <div class="p-2 brand">ATATEK</div>
            <div class="p-2  d-none d-md-block">
                <a href="/" class="nav_links">Шежіре</a>
                <a href="/my" class="nav_links">{% block my_page %}{% endblock %}</a>
                <a href="/my/family" class="nav_links">Менің әулетім</a>
                <a href="/news/my" class="nav_links">{% block newsmy %} {% endblock %} жаңалықтары</a>
            </div>
            <div class="ms-auto p-2 d-none d-md-block">
                <a href="/profile">
                    <img src="{{ url_for('static', filename='images/avatar.png') }}" style="border-radius: 50%" width="55" alt="">
                </a>
            </div>
            <div class="ms-auto d-block d-md-none text-end">
                <span class="open">
                    <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="">
                </span>
            </div>
        </div>
    </div>
    <div class="d-block d-md-none mobile-nav">
        <div class="d-flex justify-content-between">
            <div class="nav-brand">
                ATATEK
            </div>
            <div class="div">
                <span class="close">
                    <img src="{{ url_for('static', filename='images/avatar.png') }}" width="55px" alt="">
                </span>
            </div>
        </div>
        <hr>
        <div class="mt-4">
            <div class="mob-links">
                <div>
                    <a href="https://alash.atatek.kz/">Шежіре</a>
                </div>
                <div>
                    <a href="https://alash.atatek.kz/my">
                        {% block mymb %}{% endblock %}
                    </a>
                </div>
                <div>
                    <a href="https://alash.atatek.kz/my/family">Менің әулетім</a>
                </div>
                <div>
                    <a href="https://alash.atatek.kz/news/my">{% block newsmymb %} {% endblock %}жаңалықтары</a>
                </div>

                <div>
                    <a href="https://alash.atatek.kz/profile">Профиль</a>
                </div>
                <div class="mt-5">
                    <a href="https://alash.atatek.kz/profile/logout">Шығу</a>
                </div>
            </div>
        </div>
    </div>
</header>
{% block body %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/3.0.10/go.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function (){
        $('.open').on('click', function (){
            $('.mobile-nav').addClass('active-nav');
        })
        $('.close').on('click', function (){
            $('.mobile-nav').removeClass('active-nav');
        })
    })
</script>

{% block jsfiles %}
{% endblock %}
</body>
</html>

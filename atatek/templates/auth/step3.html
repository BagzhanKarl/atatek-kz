<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Кіру || ATATEK</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        .iti.iti--allow-dropdown {
            width: 100% !important;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row align-items-center atatek">
        <div class="col-md-6 col-sm-6 d-none d-md-block">
            <img src="{{ url_for('static', filename='/images/image 1.png') }}" alt="">
        </div>
        <div class="col-md-4 col-sm-6">
            <form method="POST" action="/auth/register/step4/{% if id %}{{ id }}{% endif %}">
                <div class="brand">
                    ATATEK
                </div>
                <div class="page-header">
                    Тіркелу
                </div>
                <input type="text" hidden value="{{ phone }}" name="phone">
                <input type="text" hidden value="{{ first_name }}" name="first_name">
                <input type="text" hidden value="{{ last_name }}" name="last_name">
                <input type="text" hidden value="{{ password }}" name="password">
                <input type="text" hidden value="{{ country }}" name="country">
                <input type="text" hidden value="{{ osm }}" name="osm">
                <div class="mb-4">
                    <select name="page" class="form-select select2" aria-label="select example">
                        <option selected>Өз руыңызды таңдаңыз</option>
                        {% block optionsites %}
                            {% for page in pages %}
                                <option value="{{ page.id }}">{{ page.title }}</option>
                            {% endfor %}
                        {% endblock %}
                    </select>

                </div>

                <div class="mb-5">
                    <button class="btn btn-primary w-100 bold">Аяқтау</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="loader" style="display: none">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('.select2').select2();
});

</script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тіркелу || ATATEK</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

    <style>
        .iti.iti--allow-dropdown {
            width: 100% !important;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row align-items-center atatek">
        <div class="col-md-6 col-sm-6 d-none d-md-block">
            <img src="{{ url_for('static', filename='/images/image 1.png') }}" alt="">
        </div>
        <div class="col-md-4 col-sm-6">
            <form method="POST" action="/auth/register/step2">
                <div class="brand">
                    ATATEK
                </div>
                <div class="page-header">
                    Тіркелу
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-4">
                            <input type="text" class="form-control" required name="first_name" placeholder="Есіміңіз">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-4">
                            <input type="text" class="form-control" required name="last_name" placeholder="Тегіңіз">
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <input type="tel" id="phoneInput" class="form-control" autocomplete="off" required placeholder="+7 777 777 77 77">
                </div>
                <input type="text" id="phone" name="phone" hidden="">
                <div class="mb-4">
                    <input type="password" id="password" class="form-control" required name="password" placeholder="Құпиясөз">
                </div>
                <div class="mb-5">
                    <button class="btn btn-primary w-100 bold">Жалғастыру</button>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        Аккаунтыңыз бар ма?
                    </div>
                    <div>
                        <a href="/auth/login" class="atatek-link">Жүйеге кіру</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="loader" style="display: none">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.1/imask.min.js" integrity="sha512-+3RJc0aLDkj0plGNnrqlTwCCyMmDCV1fSYqXw4m+OczX09Pas5A/U+V3pFwrSyoC1svzDy40Q9RU/85yb/7D2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    const phoneInputField = document.getElementById("phoneInput");
    const iti = window.intlTelInput(phoneInputField, {
        strictMode: true,
        initialCountry: "kz",  // Определяет страну автоматически по IP
        preferredCountries: ["kz"],  // Предпочитаемые страны в начале списка
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"  // Подключение скрипта для форматирования
    });

    // Пример получения введенного номера в международном формате
    phoneInputField.addEventListener("blur", () => {
        const phoneNumber = iti.getNumber();  // Получает номер в международном формате
        $('#phoneInput').removeClass('is-invalid');
        $('#phoneInput').removeClass('is-valid');
        if (iti.isValidNumber()) {
            console.log("Корректный номер:", phoneNumber);
            $('#phoneInput').removeClass('is-invalid');
            $('#phoneInput').addClass('is-valid');
            $('#phone').val(phoneNumber)
        } else {
            $('#phoneInput').addClass('is-invalid');
            console.error("Некорректный номер");
        }
    });

</script>
</body>
</html>
